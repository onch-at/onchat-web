<ion-content [fullscreen]="true">
  <ion-header slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (tap)="dismiss()">
          <ion-icon slot="icon-only" name="close-outline" style="font-size: 1.75rem;--ionicon-stroke-width: 2.75rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <swiper #swiper class="swiper" [initialSlide]="index" [lazy]="lazy" [zoom]="zoom">
    <ng-template swiperSlide *ngFor="let item of data; trackBy: trackByFn">
      <div class="swiper-zoom-container dp-flex align-center justify-center" (click)="dismiss()">
        <img class="swiper-lazy" [attr.data-src]="item.data.url | sanitize: 'url'" (press)="onPress(item)"
             (click)="$event.stopPropagation()">
        <ion-spinner class="swiper-lazy-spinner" name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </swiper>
</ion-content>
