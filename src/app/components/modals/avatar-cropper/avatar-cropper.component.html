<ion-content [fullscreen]="true" [scrollY]="false">
  <ion-header slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon slot="icon-only" name="close-outline" style="font-size: 1.75rem;--ionicon-stroke-width: 2.75rem;"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>头像裁剪</ion-title>

      <ion-buttons slot="end">
        <ion-button (tap)="uploadImage()">
          <ion-icon slot="icon-only" name="camera-outline" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <image-cropper class="dp-flex justify-center align-center min-hg-full pd-0" [hidden]="error" [format]="imageService.format"
                 [roundCropper]="true" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [autoCrop]="false"
                 [aspectRatio]="1" [resizeToWidth]="512" [imageQuality]="90" backgroundColor="#f0f0f0" [cropperMinWidth]="256"
                 (imageLoaded)="onImageLoaded()" (loadImageFailed)="onLoadImageFailed()">
  </image-cropper>

  <div *ngIf="error" class="warning-tips dp-flex justify-center align-center flex-col min-hg-full">
    <ion-icon name="warning"></ion-icon>
  </div>

  <div class="buttom-bar text-center">
    <button appRipple appActiveClass (tap)="submit()" [disabled]="error" class="btn-primary submit-btn">
      <ion-icon *ngIf="!error" name="checkmark-outline"></ion-icon>
      <ion-icon *ngIf="error" name="alert-outline"></ion-icon>
    </button>
  </div>
</ion-content>
