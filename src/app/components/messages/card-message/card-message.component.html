<ion-img class="bg-img" [src]="background"></ion-img>
<div class="msg-bubble-card-body pointer">
  <div class="msg-bubble-card-label">{{ label }}</div>
  <div class="dp-flex">
    <ion-img class="msg-bubble-card-avatar clip" [src]="avatar"></ion-img>
    <div>
      <div class="msg-bubble-card-title text-ellipsis">{{ title }}</div>
      <div class="msg-bubble-card-description clip">{{ description }}</div>
    </div>
  </div>
</div>
