<img #img class="image bg-light" [src]="msg.data.thumbnailUrl" [ngStyle]="{ 'width.px': width, 'height.px': height }" />
<ng-container *ngIf="msg.loading">
  <div class="loading-progress" [style.transform]="'translateY(-' + msg.percent + '%)'"></div>
  <div class="loading-container">
    <ion-spinner class="dp-block" [hidden]="!msg.percent" name="crescent"></ion-spinner>
    <div class="loading-value" [hidden]="!msg.percent">{{ msg.percent + '%' }}</div>
  </div>
</ng-container>
