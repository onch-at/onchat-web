<ion-content [fullscreen]="true">
  <ion-header slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (tap)="presentActionSheet()">
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <swiper class="swiper" [zoom]="zoom">
    <ng-template swiperSlide>
      <div class="swiper-zoom-container dp-flex align-center justify-center min-hg-full">
        <img [src]="user.avatar" (press)="onPress()">
      </div>
    </ng-template>
  </swiper>
</ion-content>
