<ion-content appScrollbar [fullscreen]="true">
  <ion-header slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title>好友申请</ion-title>
    </ion-toolbar>
  </ion-header>

  <img class="bg-img" [src]="user.avatarThumbnail">

  <main class="dp-flex flex-col min-hg-full align-center">
    <img class="avatar" [src]="user.avatarThumbnail" [routerLink]="['/user', user.id]">
    <h1 class="font-bold">{{ user.nickname }}</h1>

    <ion-item class="overflow-hidden" lines="none">
      <ion-label position="stacked">申请原因</ion-label>
      <p>{{ request.requestReason || user.nickname + ' 申请添加你为好友' }}</p>
    </ion-item>

    <div class="flex-auto"></div>

    <ion-buttons *ngIf="request.status === requestStatus.Wait" class="bottom-bar">
      <button appRipple appActiveClass (tap)="reject()" class="btn-secondary btn-block">
        拒绝申请
      </button>

      <button appRipple appActiveClass (tap)="agree()" class="btn-primary btn-block">
        同意申请
      </button>
    </ion-buttons>
  </main>
</ion-content>
