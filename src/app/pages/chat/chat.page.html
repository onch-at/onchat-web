<ion-content [fullscreen]="true" [scrollEvents]="bottomBar.hasUnreadMsg" (ionScrollEnd)="bottomBar.onIonScrollEnd()">
  <ion-header slot="fixed">
    <ion-toolbar class="overflow-hidden">
      <ion-buttons slot="start">
        <ion-back-button [text]="(globalData.unreadMsgCount() | numLimit) || ''" defaultHref="home">
        </ion-back-button>
      </ion-buttons>

      <ion-title>
        <div class="onchat-brand"></div>
        <div class="font-bold" (tap)="setFriendAlias()">{{ chatroomName }}</div>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button (tap)="more()">
          <ion-icon slot="icon-only" name="ellipsis-vertical" style="font-size: 1.5rem;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <main class="dp-flex flex-col min-hg-full">
    <ion-infinite-scroll position="top" threshold="-10px" [disabled]="ended" (ionInfinite)="loadMoreRecords($event)">
      <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <app-message-list class="flex-auto" [data]="msgList" [ended]="ended" [chatroomType]="chatroomType"></app-message-list>

    <app-chat-bottom-bar #bottomBar class="dp-block" [ionContent]="ionContent" (msgpush)="onMessagePush($event)">
    </app-chat-bottom-bar>
  </main>
</ion-content>
