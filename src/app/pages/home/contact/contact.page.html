<ion-content>
    <aside class="dp-flex" slot="fixed">
        <button routerLink="/home/contact/new" routerLinkActive="active" [skipLocationChange]="true">
            <ion-icon name="person-add-outline"></ion-icon>
            <div>新朋友</div>
            <ion-badge [hidden]="!globalData.unreadFriendRequest" class="bg-danger">
                {{ globalData.unreadFriendRequest | numLimit }}
            </ion-badge>
        </button>

        <button routerLink="/home/contact/friend" routerLinkActive="active" [skipLocationChange]="true">
            <ion-icon name="person-outline"></ion-icon>
            <div>好友</div>
        </button>

        <button routerLink="/home/contact/chatroom" routerLinkActive="active" [skipLocationChange]="true">
            <ion-icon name="people-outline"></ion-icon>
            <div>聊天室</div>
        </button>
        <span class="slider"></span>
    </aside>

    <ion-router-outlet class="router-outlet" [animation]="slide(routerOutlet)" data-animation="2"></ion-router-outlet>
</ion-content>
