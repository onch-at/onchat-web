<ion-content appScrollbar [fullscreen]="true">
  <ion-header slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="&nbsp;" defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-title>聊天室通知</ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <ion-segment [(ngModel)]="pathname" (ionChange)="segmentChange($event)">
        <ion-segment-button value="/chatroom/notice/notice-list">
          <ion-label>我的通知</ion-label>
        </ion-segment-button>
        <ion-segment-button value="/chatroom/notice/request-list">
          <ion-label>我的申请</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="router-outlet" [animation]="slide(routerOutlet)" data-animation="1">
  </ion-router-outlet>
</ion-content>
